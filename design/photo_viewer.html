<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Viewer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Used fonts - Nunito (ExtraBold for names), Inter (Medium for buttons) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Nunito:wght@800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito", sans-serif;
      }
    </style>
  </head>
  <body class="bg-black min-h-screen flex flex-col">
    <!-- Photo area: Gray background representing photo, full screen -->
    <div class="bg-gray-500 h-screen relative flex-1">
      <!-- Top bar overlaid -->
      <div
        class="absolute top-6 left-3 right-3 flex items-center justify-between"
      >
        <div
          class="flex items-center justify-between px-6 py-2.5 rounded-full border-2 border-slate-200 w-full"
        >
          <input type="text" placeholder="Ученик 2" class="bg-transparent font-extrabold text-xl text-white opacity-50 outline-none flex-1" />
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="opacity-50"
          >
            <path d="M18 15l-6-6-6 6" />
          </svg>
        </div>
        <span class="font-extrabold text-base text-white ml-3">Готово</span>
      </div>

      <!-- Thumbnails overlaid at bottom -->
      <div
        class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex items-center gap-3"
      >
        <div
          class="w-16 h-20 bg-gray-300 rounded-lg border-2 border-white"
        ></div>
        <div class="w-12 h-16 bg-gray-300 rounded-lg opacity-60"></div>
      </div>
    </div>

    <!-- Bottom controls bar -->
    <div
      class="bg-black px-[18px] py-[12px] flex items-center justify-center gap-9"
    >
      <div class="flex flex-col items-center gap-1 w-20">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M14.828 14.828a4 4 0 0 1-5.656 0" />
          <path
            d="M9 10h1.586a1 1 0 0 1 .707.293l.707.707A1 1 0 0 0 13.414 11H15a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-1.414a1 1 0 0 0-.707.293l-.707.707A1 1 0 0 0 10.586 17H9a2 2 0 0 1-2-2v-1a2 2 0 0 1 2-2z"
          />
          <circle cx="12" cy="12" r="10" />
        </svg>
        <span class="font-medium text-sm text-white text-center"
          >Переснять</span
        >
      </div>
      <div class="flex flex-col items-center gap-1 w-16">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="3,6 5,6 21,6"></polyline>
          <path
            d="M19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"
          ></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
        <span class="font-medium text-sm text-white text-center">Удалить</span>
      </div>
      <div class="flex flex-col items-center gap-1 w-28">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
          />
          <polyline points="14,2 14,8 20,8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10,9 9,9 8,9"></polyline>
        </svg>
        <span class="font-medium text-sm text-white text-center"
          >Еще страница</span
        >
      </div>
    </div>
  </body>
</html>
