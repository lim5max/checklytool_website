<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прошлые работы</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Used fonts - Nunito (Black for title, ExtraBold for cards), Inter (Medium for body text) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Nunito:wght@800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .font-nunito {
        font-family: "Nunito", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white min-h-screen">
    <!-- Main container: Full screen layout with white background, flex column -->
    <div class="flex flex-col min-h-screen">
      <!-- Main content: Based on Figma design -->
      <div class="flex flex-col gap-6 items-start relative px-4 py-6 pb-20">
        <!-- Title section -->
        <div class="flex flex-col gap-3 items-start relative w-full">
          <h1
            class="font-nunito font-black text-2xl text-slate-800 w-full leading-tight"
          >
            Прошлые работы
          </h1>
          <!-- Search bar -->
          <div
            class="bg-slate-50 h-14 relative rounded-3xl w-full border border-slate-100"
          >
            <div class="flex gap-2 items-center h-full px-5">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="text-slate-500"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
              <input
                type="text"
                placeholder="Поиск работ"
                class="bg-transparent font-medium text-base text-slate-500 outline-none flex-1"
              />
            </div>
          </div>
        </div>

        <!-- Cards section -->
        <div class="flex flex-col gap-3 items-start relative w-full">
          <!-- First card -->
          <div class="bg-slate-50 rounded-[42px] p-7 w-full">
            <div class="flex items-start justify-between mb-2.5">
              <h2
                class="font-nunito font-extrabold text-xl text-slate-700 w-64"
              >
                Контрольная 7
              </h2>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="text-slate-600"
              >
                <path d="M9 18l6-6-6-6" />
              </svg>
            </div>
            <div class="flex gap-2 items-center mb-2.5">
              <div class="flex gap-1.5 items-center">
                <span class="font-medium text-base text-slate-500"
                  >Средний балл</span
                >
                <span class="font-medium text-base text-slate-800">4.8</span>
              </div>
              <div class="w-1 h-1 bg-slate-400 rounded-full"></div>
              <div class="flex gap-1.5 items-center">
                <span class="font-medium text-base text-slate-500"
                  >Учеников</span
                >
                <span class="font-medium text-base text-slate-800">8</span>
              </div>
            </div>
            <p class="font-medium text-sm text-slate-600">13.12.2025</p>
          </div>

          <!-- Second card -->
          <div class="bg-slate-50 rounded-[42px] p-7 w-full">
            <div class="flex items-center justify-between mb-2.5">
              <h2
                class="font-nunito font-extrabold text-xl text-slate-700 flex-1"
              >
                Контрольная 4
              </h2>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="text-slate-600"
              >
                <path d="M9 18l6-6-6-6" />
              </svg>
            </div>
            <div class="flex gap-2 items-center mb-2.5">
              <div class="flex gap-1.5 items-center">
                <span class="font-medium text-base text-slate-500"
                  >Средний балл</span
                >
                <span class="font-medium text-base text-slate-800">4.8</span>
              </div>
              <div class="w-1 h-1 bg-slate-400 rounded-full"></div>
              <div class="flex gap-1.5 items-center">
                <span class="font-medium text-base text-slate-500"
                  >Учеников</span
                >
                <span class="font-medium text-base text-slate-800">8</span>
              </div>
            </div>
            <p class="font-medium text-sm text-slate-600">13.12.2025</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
