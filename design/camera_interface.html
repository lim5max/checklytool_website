<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Interface</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Used fonts - Nunito (ExtraBold for names and badges) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito", sans-serif;
      }
    </style>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body class="bg-black min-h-screen flex flex-col">
    <!-- Top right close button -->
    <div class="absolute top-6 right-7 z-10">
      <i data-lucide="X" class="h-8 w-8 text-white"></i>
    </div>

    <!-- Video area: Gray background representing video feed, full screen -->
    <div class="bg-gray-500 h-screen relative flex-1">
      <!-- User info container at bottom -->
      <div
        class="absolute bottom-4 left-0 right-0 px-4 flex justify-between items-end"
      >
        <!-- Bottom left user info -->
        <div class="flex items-center gap-1">
          <span class="font-extrabold text-lg text-white opacity-50"
            >Ученик 2</span
          >
          <span
            class="bg-slate-100 text-slate-950 font-extrabold text-xs rounded-lg px-1.5 py-0.5 h-4.5 flex items-center justify-center opacity-50"
            >2</span
          >
        </div>

        <!-- Center bottom main user info -->
        <div class="flex flex-col items-center">
          <!-- Up arrow icon -->
          <div class="flex items-center justify-center h-6 w-6">
            <i data-lucide="chevron-up" class="h-6 w-6 text-white"></i>
          </div>
          <!-- User name and badge -->
          <div class="flex items-center gap-1">
            <span class="font-extrabold text-lg text-white">Ученик 3</span>
            <span
              class="bg-blue-600 text-white font-extrabold text-xs rounded-lg px-1.5 py-0.5 h-4.5 flex items-center justify-center"
              >2</span
            >
          </div>
        </div>

        <!-- Bottom right user info -->
        <div class="flex items-center gap-1">
          <span class="font-extrabold text-lg text-white opacity-50"
            >Иванов М.</span
          >
          <span
            class="bg-slate-100 text-slate-950 font-extrabold text-xs rounded-lg px-1.5 py-0.5 h-4.5 flex items-center justify-center opacity-50"
            >2</span
          >
        </div>
      </div>
    </div>

    <!-- Bottom bar -->
    <div
      class="bg-black px-[18px] py-[12px] flex items-center justify-center gap-9"
    >
      <i data-lucide="image-plus" class="h-8 w-8 text-white"></i>

      <div
        class="w-16 h-16 border-2 border-orange-500 rounded-full p-0.5 cursor-pointer"
      >
        <div class="w-full h-full bg-white rounded-full"></div>
      </div>
      <i data-lucide="user-round-plus" class="h-8 w-8 text-white"></i>
    </div>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
